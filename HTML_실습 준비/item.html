<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is item tag?</title>
</head>
<body>
    <!--Item Tag : 사용자에게 보여지는 태그-->
    <button></button>
    <input id="name" type="text">
    <!--이렇게 태그만 쳐도 사용자에게 보여지는 태그-->
</body>
</html>
